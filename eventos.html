<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eventos - IFSP - Pirituba </title>
    
  </head>
  <body>
    <header>
      <il id="cabecalho">
      <div align="right">
				<a href="index.html" target="_top">HOME</a>
        |
				<a href="eventos.html" target="_top">EVENTOS</a>
				|
				<a href="contato.html" target="_top">CONTATO</a>
				|
				<a href="sobre.html" target="_top">SOBRE</a>
        |
				<a href="entrar.html" target="_top">ENTRAR</a>
				<br><br><br><br>
      </div>
      <img src = 'imagens\Logo.jpg'/>
    </header>

    <h1> Inscreva-se </h1>
    <form>
      <fieldset>
  
        <label for="eventos">Evento<label>
        <select name="assunto">
        <option value> -- Selecione --</option>
        <option value="voeSemAsa"> Voe sem asas </option>
        <option value="festaJun"> Festa Junina </option>
        <option value="semanaTecnologia"> Semana de tecnologia </option>
        </select>
  
      </fieldset>

      <fieldset>
        <legend>Informações de Acesso</legend>
        <br>
        <label for="input_usuario">Usuário</label>
        <input type="text" name="usuario" id="input_usuario"/><br><br>
        <label for="input_senha">Senha</label>
        <input type="password" name="senha" id="input_senha"/><br><br>
        <label for="input_confimaSenha">Confirme a Senha</label>
        <input type="password" name="confimaSenha" id="input_confimaSenha"/><br><br>
      </fieldset>

      <fieldset>
        <legend>Informações Pessoais</legend>
        <br>
        <label for="input_nomeCompleto"> Nome Completo </label>
        <input type="text" name="nomeCompleto" id="input_nomeCompleto"><br><br>
        <label for="input_email"> E-mail </label>
        <input type="email" name="email" id="input_email"/><br><br>
        <label for="input_numero"> Numero </label>
        <input type="text" name="numero" id="input_numero"/> (99) 99999-9999
        <br>
        <fieldset>
          <legend>Sexo</legend>
          <label for="input_sexoM">Masculino</label>
          <input type="radio" name="sexo" id="input_sexoM"/>
          <label for="input_sexoF">Feminino</label>
          <input type="radio" name="sexo" id="input_sexoF"/>
        </fieldset><br>
        <label for="input_corFavorita">Cor Favorita</label>
        <input type="color" name="cor" id="input_corFavorita"><br><br>
        <label for="input_github">Perfil no Github</label>
        <input type="url" name="github" id="input_github">
      </fieldset>
      <p>
        <button type="submit">Inscrever</button>
        <button type="reset">Limpar</button>
      </p>
    </form>
    <br><br>
    <a href="https://www.facebook.com/ifsppirituba" target= "_blank" rel="external" title = "IFSP PIRITUBA" > <img src="imagens\facebook.png" width="40px"/></a>

    <script src="script.js"></script>
  </body>
</html>
